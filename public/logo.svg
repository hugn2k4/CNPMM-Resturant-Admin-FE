<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8E7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
  
  <!-- Decorative chef hat icon -->
  <g transform="translate(100, 50)">
    <path d="M-15,0 Q-20,-15 -10,-20 Q0,-25 10,-20 Q20,-15 15,0 L15,15 L-15,15 Z" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-18" y="15" width="36" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Text "Siupo" with better styling -->
  <text x="100" y="120" font-family="'Poppins', 'Arial', sans-serif" font-size="48" font-weight="700" fill="url(#textGradient)" text-anchor="middle" letter-spacing="1">
    Siupo
  </text>
  
  <!-- Subtitle with elegant font -->
  <text x="100" y="145" font-family="'Georgia', serif" font-size="14" font-weight="400" fill="#FFFFFF" text-anchor="middle" letter-spacing="5" opacity="0.9">
    RESTAURANT
  </text>
  
  <!-- Bottom decorative line -->
  <line x1="60" y1="160" x2="140" y2="160" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
</svg>
